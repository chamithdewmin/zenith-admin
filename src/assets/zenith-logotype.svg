<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300" role="img" aria-label="ZENITH logotype">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap');
      .logo-text { font-family: 'Poppins', 'Montserrat', 'Arial', sans-serif; font-weight:800; font-size:180px; fill:#0B2A4A; letter-spacing:0.18em; }
      .subtext  { font-family: 'Poppins', 'Montserrat', 'Arial', sans-serif; font-weight:600; font-size:22px; fill:#0B2A4A; letter-spacing:0.12em; }
    </style>
  </defs>

  <!-- Transparent background by default -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Z -->
  <text class="logo-text" x="40" y="210">Z</text>

  <!-- Stylized E: three horizontal bars (replaces the E glyph) -->
  <g id="bar-E" transform="translate(240,90)">
    <rect x="0" y="0"   width="130" height="22" rx="6" fill="#0B2A4A"/>
    <rect x="0" y="70"  width="130" height="22" rx="6" fill="#0B2A4A"/>
    <rect x="0" y="140" width="130" height="22" rx="6" fill="#0B2A4A"/>
  </g>

  <!-- Remaining letters N I T H -->
  <text class="logo-text" x="420" y="210">N I T H</text>

  <!-- Subtitle -->
  <text class="subtext" x="40" y="255">SUPPLY CHAIN SOLUTIONS</text>
</svg>
